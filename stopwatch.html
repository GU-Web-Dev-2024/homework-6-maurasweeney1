<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var seconds = "00";
            var tens = "00";

            // use jquery selector
            const $appendTens = $("#tens");
            const $appendSeconds = $("#seconds");
            const $buttonStart = $("#button-start");
            const $buttonStop = $("#button-stop");
            const $buttonReset = $("#button-reset");
            const $timer = $("#timer");
            var interval;
            $timer.addClass("timer-background");
            $buttonStart.addClass("button-style");
            $buttonStop.addClass("button-style");
            $buttonReset.addClass("button-style");


            $(".timer-background").css({
                "background-color": "lightgray",
                "font-size": "24px",
                "color": "black",
                "padding": "10px",
                "border-radius": "10px",
                "text-align": "center"
            });

            $(".button-style").css({
                "background-color": "blue",
                "color": "white",
                "border": "none",
                "padding": "10px 20px",
                "border-radius": "10px",
                "font-size": "16px",
                "margin": "5px"
            });

            $buttonStart.on("click", function () {
                $(".timer-background").css({
                    "background-color": "green",
                });
                clearInterval(interval);
                interval = setInterval(startTimer, 10);

            });

            $buttonStop.on("click", function () {
                $(".timer-background").css({
                    "background-color": "red",
                });
                clearInterval(interval)
            });

            $buttonReset.on("click", function () {
                $(".timer-background").css({
                    "background-color": "lightgray",
                });
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html("0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + 0);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
